
<div  class="row" *ngIf="profile">

  <div class="col-md-4">
      <h1 class="text-info">{{ profile.name}}</h1>
      <br>
      <img [src]="profile.picture" class="img-thumbnail" >
  </div>

  <div class="col-md-8">

    <ul class="list-group">
      <li class="list-group-item">{{ profile.name }}</li>
      <li class="list-group-item">{{ profile.nickname }}</li>
      <li class="list-group-item">{{ profile.updated_at | date }}</li>
    </ul>
  </div>

</div>
